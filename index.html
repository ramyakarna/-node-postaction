<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-image: url(https://assets-global.website-files.com/614716f50b4f49202fdd0087/616949393cf90643c1403605_6423.png);
			background-repeat: no-repeat;
			background-size: 100%;
			margin: 20% 45%;
		}
		#username{
			padding: 5%;
			border-radius: 20px;
		}
		#password{
			padding: 5%;
			border-radius: 20px;
		}
		.sub{
			background-color: blue;
			color: white;
			padding: 4% 8%;
			border-radius: 20px;
		}
	</style>
	<script type="text/javascript">
		
	function store(){
			const username=document.getElementById("username").value
			const passcode=document.getElementById("password").value
		fetch("http://localhost:4000/newData",{
			method:"POST",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({name:username,password:passcode})
		})
		.then((res)=>{
			console.log(res)
			if(res.status===200)
				alert("Data Added Successfull")
		})
		.catch((err)=>{
			alert("data is not entered")
		})
	}
	</script>
</head>
<body>
	<h1>LOGIN PAGE</h1>
	<p><input id="username" placeholder="Enter username"/></p>
	<p><input id="password"placeholder="Enter password"></p>
	<p><button class="sub" onclick="store()">submit</button></p>
</body>
</html>
